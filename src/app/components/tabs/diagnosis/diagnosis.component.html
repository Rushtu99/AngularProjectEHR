<div style="border: 1px solid rgb(209, 209, 209);border-radius: 10px;background-color:white;">
    <div style="display: flex; padding-top:20px;padding-left: 40px;align-items: center;">
        <div class="head">Medical Problem</div>
        <div class="demo-button-container">
            <button class="grad btn" style="color: beige; font-weight: bold;margin-left: 50px;" mat-button color="primary" (click)="addData()">
                Add data
            </button>
        </div>
    </div>
   

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
        <ng-container matColumnDef="Title">
            <th mat-header-cell *matHeaderCellDef>Title</th>
            <td mat-cell *matCellDef="let element">{{ element.Title }}</td>
        </ng-container>

        <ng-container matColumnDef="Code">
            <th mat-header-cell *matHeaderCellDef>Code</th>
            <td mat-cell *matCellDef="let element">{{ element.Code }}</td>
        </ng-container>

        <ng-container matColumnDef="Status">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let element">{{ element.Status }}</td>
        </ng-container>

        <ng-container matColumnDef="Occurence">
            <th mat-header-cell *matHeaderCellDef>Occurence</th>
            <td mat-cell *matCellDef="let element">{{ element.Occurence }}</td>
        </ng-container>

        <ng-container matColumnDef="Verification Status">
            <th mat-header-cell *matHeaderCellDef>Verification Status</th>
            <td mat-cell *matCellDef="let element">{{ element.VerificationStatus }}</td>
        </ng-container>

        <ng-container matColumnDef="Referred By">
            <th mat-header-cell *matHeaderCellDef>Referred By</th>
            <td mat-cell *matCellDef="let element">{{ element.ReferredBy}}</td>
        </ng-container>

        <ng-container matColumnDef="Date">
            <th mat-header-cell *matHeaderCellDef>Date</th>
            <td mat-cell *matCellDef="let element">brr</td>
        </ng-container>

        <ng-container matColumnDef="Comments">
            <th mat-header-cell *matHeaderCellDef>Comments</th>
            <td mat-cell *matCellDef="let element">{{ element.Comments }}</td>
        </ng-container>

        <ng-container matColumnDef="Edit">
            <th mat-header-cell *matHeaderCellDef>Edit</th>
            <td mat-cell *matCellDef="let element">brrrr</td>
          </ng-container>
          
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
</div>
<div style="margin-top: auto;margin-bottom: 0;margin-left: auto;display: flex;flex-direction: row-reverse;">
    <button mat-button class="grad" style="color: beige; font-weight: bold;"
        (click)="nextStep()">
        Next
    </button>
  </div>
