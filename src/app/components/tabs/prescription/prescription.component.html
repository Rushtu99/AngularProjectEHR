<mat-sidenav-container class="container">
    <mat-sidenav mode="side" class="sidenav" opened>
        <div class="drawer">
            <button class="btn text" style="
          padding: 5px;
          border: 1px solid rgb(200, 200, 200);
          margin-top: 20px;
        " (click)="addMedication()" mat-button>
                New Medication
            </button>
            <button class="btn text" style="
          padding: 5px;
          border: 1px solid rgb(200, 200, 200);
          margin-top: 20px;
        " mat-button>
                Medication History
            </button>
        </div>
    </mat-sidenav>

    <mat-sidenav-content class="content">
        <div>
            <div class="search-bar">
                <mat-toolbar class="toolbar">
                    <div style="width: 100%">
                        <div style="color: #007bff">
                            &nbsp;&nbsp;Medical Search&nbsp;&nbsp;
                        </div>
                        <form class="example-form">
                            <input class="text" style="border:solid rgb(209, 209, 209) 1px;" placeholder="Search"
                                type="text" />
                            <button mat-button class="btn"
                                style="font-weight: bold; background-color: rgb(209, 209, 209);">
                                Search
                            </button>
                            <button mat-button class="btn"
                                style="font-weight: bold;background-color: rgb(209, 209, 209);">
                                Prescription List
                            </button>
                        </form>
                    </div>
                </mat-toolbar>
            </div>
            <div class="ribbon">
                Pending Medication
            </div>
            <div class="table">
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
                    <ng-container matColumnDef="Date">
                        <th mat-header-cell *matHeaderCellDef>Date Created</th>
                        <td class="td" mat-cell *matCellDef="let element">
                            {{ element.Date }}
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="Medication">
                        <th mat-header-cell *matHeaderCellDef>Medication</th>
                        <td class="td" mat-cell *matCellDef="let element">
                            <div style="color: #007bff; font-weight: bold; font-size: 16px">
                                {{ element.MedicationTitle }}
                            </div>

                            <div>
                                {{ element.MedicationData }}
                            </div>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="Amount">
                        <th mat-header-cell *matHeaderCellDef>Amount</th>
                        <td class="td" mat-cell *matCellDef="let element">
                            {{ element.Amount }}
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="Refills">
                        <th mat-header-cell *matHeaderCellDef>Refills</th>
                        <td class="td" mat-cell *matCellDef="let element">
                            {{ element.Refills }}
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="Status">
                        <th mat-header-cell *matHeaderCellDef>Status</th>
                        <td class="td" mat-cell *matCellDef="let element">
                            {{ element.Status }}
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="Edit">
                        <th mat-header-cell *matHeaderCellDef>Edit</th>
                        <td class="td" mat-cell *matCellDef="let element">brrrrrr</td>
                    </ng-container>

                    <ng-container matColumnDef="Remove">
                        <th mat-header-cell *matHeaderCellDef>Remove</th>
                        <td class="td" mat-cell *matCellDef="let element"><button style="
                            color: black;
                            padding: 0;
                            border: 0;
                            width: 20px;
                            height: 20px;
                            background: none;
                            font-weight: bold;
                            font-size: 18px;">X</button></td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                </table>
            </div>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>

<div style="margin-top: auto;margin-bottom: 0;margin-left: auto;display: flex;flex-direction: row-reverse;">
    <button mat-button class="grad" style="color: beige; font-weight: bold;" (click)="submit()">
        Submit
    </button>
</div>
